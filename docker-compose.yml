version: "3.9"

services:
  receipt-analytics:
    image: anupdochub/receipt-analytics:latest
    container_name: receipt-analytics
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/receipts
      SPRING_DATASOURCE_USERNAME: receipt_user
      SPRING_DATASOURCE_PASSWORD: receipt_pass
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16
    container_name: receipt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: receipts
      POSTGRES_USER: receipt_user
      POSTGRES_PASSWORD: receipt_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
