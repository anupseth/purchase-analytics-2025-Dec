name: Build and Push Docker Image (Release)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4


      # 2Ô∏è‚É£ Set up Java (required for build & tests)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'


      # 3Ô∏è‚É£ Build project (compile + package)
      - name: Build project
        run: mvn clean package -DskipTests


      # 4Ô∏è‚É£ üß™ Run tests (GATEKEEPER STEP)
      # If this fails ‚Üí workflow STOPS ‚Üí no Docker push
      - name: Run tests
        run: mvn test


      # 5Ô∏è‚É£ Extract version from Git tag
      # Example: v1.0.0 ‚Üí 1.0.0
      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV


      # 6Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      # 7Ô∏è‚É£ Enable multi-arch builds (amd64 + arm64)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      # 8Ô∏è‚É£ Build & push Docker image (ONLY if tests passed)
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/receipt-analytics:${{ env.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/receipt-analytics:latest
